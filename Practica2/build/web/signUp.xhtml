<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
  <h:head>
    <title>Registro</title>
    <link rel="stylesheet" href="cssFormulario.css"/>
  </h:head>
  <h:body>
  
      <h:form class="formulario">
        <h2>Registro</h2>
        <p>Rellene el siguiente formulario para ingresar al sistema</p>
        <p><h:inputText pt:placeholder="ID" value="#{mBUsuario.id}" /></p>
        <p><h:inputText pt:placeholder="Usuario" value="#{mBUsuario.nombre}" /></p>
        
        <p><h:inputText pt:placeholder="Correo" value="#{mBUsuario.correo}" /></p>
        <p><h:inputSecret pt:placeholder="Contraseña" value="#{mBUsuario.contraseña}" /></p>
        <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"/>
        <h:commandButton value="Ingresar" action="#{mBUsuario.guarda}"  />
      </h:form>
      <h:outputText id="msn" value="#{mBUsuario.msn}" />
  </h:body>
</html>
